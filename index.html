<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
        }
        input[type="text"] {
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
        }
        #output li {
            padding: 5px;
        }
    </style>
</head>
<body>
    <input type="text" id="textInput" placeholder="Enter your text">
    <button onclick="formatText()">Format Text</button>
    <ul id="output"></ul>

    <script>
        function formatText() {
            // Get the input text
            const inputText = document.getElementById('textInput').value;
            
            // Check if input is empty
            if (!inputText) {
                alert('Please enter some text!');
                return;
            }

            // Get the output list
            const outputList = document.getElementById('output');
            
            // Clear previous content
            outputList.innerHTML = '';

            // Create list items
            const boldItem = document.createElement('li');
            boldItem.textContent = inputText;
            boldItem.style.fontWeight = 'bold';

            const upperItem = document.createElement('li');
            upperItem.textContent = inputText.toUpperCase();

            const bgItem = document.createElement('li');
            bgItem.textContent = inputText;
            bgItem.style.backgroundColor = '#e6f3ff'; // Light blue background

            // Append items to the list
            outputList.appendChild(boldItem);
            outputList.appendChild(upperItem);
            outputList.appendChild(bgItem);
        }
    </script>
</body>
</html>
