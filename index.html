<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
        }
        input[type="text"] {
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <input type="text" id="textInput" placeholder="Enter your text">
    <button onclick="formatText()">Format Text</button>
    <div id="output"></div>

    <script>
        function formatText() {
            // Get the input text
            const inputText = document.getElementById('textInput').value;
            
            // Check if input is empty
            if (!inputText) {
                alert('Please enter some text!');
                return;
            }

            // Get the output div
            const outputDiv = document.getElementById('output');
            
            // Format the text: bold, uppercase, and change background color
            outputDiv.innerHTML = inputText.toUpperCase();
            outputDiv.style.fontWeight = 'bold';
            outputDiv.style.backgroundColor = '#e6f3ff'; // Light blue background
            outputDiv.style.padding = '10px';
        }
    </script>
</body>
</html>
